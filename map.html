<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RCG Maps</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="examples.css" />
  <script type="text/javascript">
    var map, path, paths;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: 38.4088889,
        lng: -121.3705556,
        click: function(e){
          console.log(e);
        }
      });

      paths = [
                [
                  [
                    [-121.76490783691406,38.23952841236561],
[-121.11122131347656,38.2093206667613],
[-120.91089248657227,38.48833052338687],
[-121.03723526000977,38.87426264677056],
[-121.81177139282227,38.8443203780011],
[-121.96557998657227,38.60862128119972],
[-121.97656631469727,38.3850640638558]

                  ],[
                    [-121.015499, 38.165231],
                    [-121.015499, 38.165431],
                    [-121.015499, 38.165631],
                    [-121.015499, 38.165831],
                  ]
                ],
              ];

      path = [[-12.040397656836609,-77.03373871559225], [-12.040248585302038,-77.03993927003302], [-12.050047116528843,-77.02448169303511], [-12.044804866577001,-77.02154422636042]];

      map.drawPolygon({
        paths: paths,
        useGeoJSON: true,
        strokeColor: '#131540',
        strokeOpacity: 0.6,
        strokeWeight: 6
      });

      map.drawPolygon({
        paths: path,
        strokeColor: '#131540',
        strokeOpacity: 0.6,
        strokeWeight: 6
      });
    });
  </script>
</head>
<body>
  <h1>RCG Maps</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div>
    </div>
    <div class="span6">
</pre>
    </div>
  </div>
</body>
</html>
